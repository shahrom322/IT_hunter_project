<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-4" href="{% url 'main' %}">Джуманджи</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav col-10">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vacancies' %}">Вакансии</a>
                </li>
            </ul>
           {% if request.user.is_authenticated %}
            <ul class="navbar-nav col-2 justify-content-end">
                <li class="nav-item active">
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle font-weight-bold" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            {{ user.first_name }} {{ user.last_name }}
                        </button>
                        <div class="dropdown-menu dropdown-menu-right mt-3">
                            <a href="#" class="dropdown-item py-2">Профиль</a>
                            <a href="{% url 'my_resume' %}" class="dropdown-item py-2">Резюме</a>
                            <a href="{% url 'my_company' %}" class="dropdown-item py-2">Компания</a>
                            <a href="{% url 'logout' %}" class="dropdown-item py-2">Выйти</a>
                        </div>
                    </div>
                </li>
            </ul>
            {% else %}
            </ul>
            <ul class="navbar-nav col-2 justify-content-end">
                <li class="nav-item active">
                    <a href="{% url 'login' %}" class="nav-link font-weight-bold">Вход</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
</header>
